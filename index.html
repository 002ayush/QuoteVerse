<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>QuoteVerse</title>
</head>

<body>
  <main>
    <div class="container">
      <!-- Quote Section -->
      <section>
        <div class="quote">
          <h1 class="quote-text" id="quoteTextTag">
            "The only way to do great work is to love what you do."
          </h1>
          <h5 class="quote-author" id="quoteAuthorTag">- Steve Jobs</h5>
        </div>
      </section>

      <!-- Control Section Section -->
      <section>
        <div class="controller">
          <span class="clip-box added-by-box" id="addedByTag"></span><span class="clip-box contribute"><i class="fab"
              aria-hidden="true"></i>
            <a href="https://github.com/Shariar-Hasan/QuoteVerse" target="_blank" rel="noopener noreferrer">
              <i class="fab fa-github" aria-hidden="true"></i>Contribute to this repository</a></span>

          <div class="controller-wrapper w-full">
            <div class="controller-group w-full">
              <button class="btn-generator w-full" id="generateQuoteBtn">
                Generate Quote <i class="fa-solid fa-rotate"></i>
              </button>
              <select name="selectedCategoryTag" id="selectedCategoryTag" class="capitalise w-full"></select>
            </div>
          </div>
          <span class="clip-box contribute" id="contributor">
            <a class="contributor" href="./Contributors/contributors.html">
              <i class="fab fa-github" aria-hidden="true"></i>
              Contributors
            </a>
          </span>

        </div>
        <div class="theme_changer_button">
          <div>
            <input type="radio" name="color" id="blue">
            <label for="blue" class="select_color" data-number="1"></label>
          </div>
          <div>
            <input type="radio" name="color" id="red">
            <label for="red" class="select_color" data-number="2"></label>
          </div>
          <!-- Share Button -->
          <div class="share-buttons">
            <a href="#" class="whatsapp-btn">
              <i class="fa-brands fa-square-whatsapp fa-2xl" style="color: #00ff33;"></i>
            </a>
            <a>
              <i class="fa-brands fa-facebook fa-2xl" style="color: #0084ff;"></i>
            </a>
          </div>
        </section>
      </div>
    </main>
    

    <script src="./Quotes.js"></script>
    <script src="./assets/js/others.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
      let postUrl = "https://quote-verse.netlify.app/";
      const whatsappBtn = document.querySelector(".whatsapp-btn");
      var color_selection=document.querySelectorAll('.select_color')
      var color_array=['rgb(25 116 122 / 50%)','rgb(154 72 89/ 50%)','rgb(95 190 97 / 50%)','rgb(255 255 0 / 50%)'];
      var container=document.querySelector('.container');
      color_selection.forEach(item =>{
        item.addEventListener('click',()=>{
          var getItemNumber=item.getAttribute('data-number');
          // document.body.style.background=color_array[getItemNumber-1];
          container.style.background=color_array[getItemNumber-1];
        })
      })
      whatsappBtn.addEventListener("click",()=>{
        let quoteBody = document.querySelector(".quote .quote-text").innerHTML;
        let quoteAuthor = document.querySelector(".quote .quote-author").innerHTML;
        let postTitle=quoteBody+quoteAuthor+" "+"\nLink:";
        console.log(quoteBody,quoteAuthor,postUrl);
        whatsappBtn.setAttribute(
        "href",
        `https://wa.me/?text=${postTitle} ${postUrl}`
      );
      })
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/styleBelow500.css" />
    <title>QuoteVerse</title>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="QuoteVerse - Your Source for Inspirational Quotes">
    <meta property="og:description" content="QuoteVerse is a platform dedicated to sharing inspirational and motivational quotes to inspire and uplift your spirit. Explore a wide collection of quotes on various topics and share your favorites with the world.">
    <!-- <meta property="og:image" content="https://www.yourwebsite.com/og-image.jpg"> Replace with your image URL -->
    <!-- <meta property="og:url" content="https://www.yourwebsite.com/quoteverse"> Replace with your website URL -->
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags (for Twitter sharing) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="QuoteVerse - Your Source for Inspirational Quotes">
    <meta name="twitter:description" content="QuoteVerse is a platform dedicated to sharing inspirational and motivational quotes to inspire and uplift your spirit. Explore a wide collection of quotes on various topics and share your favorites with the world.">
    <!-- <meta name="twitter:image" content="https://www.yourwebsite.com/twitter-image.jpg"> Replace with your image URL -->
    <!-- <meta name="twitter:site" content="@yourtwitterhandle"> Replace with your Twitter handle -->
    
    <!-- Other Meta Tags (include these for better SEO and compatibility) -->
    <meta name="description" content="QuoteVerse is a platform dedicated to sharing inspirational and motivational quotes to inspire and uplift your spirit. Explore a wide collection of quotes on various topics and share your favorites with the world.">
    <meta name="keywords" content="QuoteVerse, Quotes, Inspiration, Motivation, Uplifting Quotes">
    <meta name="author" content="Shariar-Hasan">

  </head>

  <body>
    <main class="w-full h-screen">
      <div class="container">
        <!-- Quote Section -->
        <section>
          <div class="quote" title="Click to copy quote to clipboard">
            <h1 class="quote-text" id="quoteTextTag">
              <!-- Quote will appear here  -->
            </h1>
            <h5 class="quote-author" id="quoteAuthorTag">
              <!-- Quote Author will appear here  -->
            </h5>
            <span id="copy_tooltip"></span>
          </div>
        </section>

        <!-- Control Section Section -->
        <section class="controllerSection">
          <div class="controller">
            <!-- Share Button -->

            <div class="shareAndcontribute">
              <div class="shareWith text-right">
                <span class="hoverToShare"
                  >Share with <i class="fa fa-share" aria-hidden="true"></i
                ></span>
                <div class="share-buttons" id="shareBtns"></div>
              </div>
              <div class="added-by-box animate text-left" id="addedByTag"></div>
            </div>
            <div class="controller-wrapper w-full">
              <div class="controller-group w-full">
                <button class="btn-generator w-full" id="generateQuoteBtn">
                  Generate <i class="fa-solid fa-rotate"></i>
                </button>
                <select
                  name="selectedCategoryTag"
                  id="selectedCategoryTag"
                  class="capitalise w-full"
                ></select>
              </div>
              <div class="w-full text-center">
                <span class="contribute1" id="contributor">
                  <a
                    class="contributor"
                    href="./Contributors/contributors.html"
                  >
                    See all Contributors
                    <i class="fa fa-arrow-right px-3" aria-hidden="true"></i>
                  </a>
                </span>
                <span class="contribute2">
                  <a
                    href="https://github.com/Shariar-Hasan/QuoteVerse"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <i class="fab fa-github px-3" aria-hidden="true"></i>Click
                    to contribute</a
                  ></span
                >
              </div>
            </div>
          </div>
        </section>
        <div id="theme_changer_button" class="theme_changer_button">
          <div>
            <input type="radio" name="color" id="blue" />
            <label for="blue" class="select_color" data-number="1"></label>
          </div>
          <div>
            <input type="radio" name="color" id="red" />
            <label for="red" class="select_color" data-number="2"></label>
          </div>
          <div>
            <input type="radio" name="color" id="green" />
            <label for="green" class="select_color" data-number="3"></label>
          </div>
          <div>
            <input type="radio" name="color" id="yellow" />
            <label for="yellow" class="select_color" data-number="4"></label>
          </div>
        </div>
      </div>
    </main>

    <script src="./Quotes.js"></script>
    <script src="./assets/js/others.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
      const whatsappBtn = document.querySelector(".whatsapp-btn");
      var color_selection = document.querySelectorAll(".select_color");
      var color_array = [
        "rgb(57 150 255 / 90%)",
        "rgb(154 72 89/ 70%)",
        "rgb(36 183 158 / 90%)",
        "rgb(255 255 145 / 70%)",
      ];
      var container = document.querySelector(".container");
      color_selection.forEach((item) => {
        item.addEventListener("click", () => {
          var getItemNumber = item.getAttribute("data-number");
          // document.body.style.background=color_array[getItemNumber-1];
          container.style.background = color_array[getItemNumber - 1];

          //Changing color of link when background blends with link color
          if (isBackgroundColorInRange()) {
            document.querySelector(".added-by").style.color = "purple";
          } else {
            document.querySelector(".added-by").style.color =
              "rgb(49, 155, 248)";
          }
        });
      });


      //Changing color of link with respect to background
      function isBackgroundColorInRange() {
        const bgColor = container.style.background;
        const rgbValues = bgColor.match(/\d+/g);
        const redComponent = parseInt(rgbValues[0]);
        const greenComponent = parseInt(rgbValues[1]);
        const blueComponent = parseInt(rgbValues[2]);

        return 1.5 * blueComponent >= redComponent + greenComponent;
      }
    </script>
  </body>
</html>

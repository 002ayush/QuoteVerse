name: üìÑ Documentation issue
description: Found an issue in the documentation(README)? You can use this one!
title: "[DOCS] <what do you have to add>"
labels: ["documentation", "hacktoberfest"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief description of the question or issue, also include what you tried and what didn't work
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots if applicable
    validations:
      required: false
  - type: textarea
    id: extrainfo
    attributes:
      label: Additional information
      description: Is there anything else we should know about this issue?
    validations:
      required: false

  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "üëÄ Have you checked if this issue has been raised before?"
      options:
        - label: "I checked and didn't find similar issue"
          required: true

  - type: checkboxes
    id: read-code-of-conduct
    attributes:
      label: "üè¢ Have you read the Contributing Guidelines?"
      options:
        - label: "I have read and understood the rules in the [contribution guideline](https://github.com/Shariar-Hasan/QuoteVerse/blob/main/Contributing.md#rules-for-fixing-bugs)"
          required: true

  - type: dropdown
    attributes:
      label: Are you willing to work on this issue ?
      description: This is absolutely not required, but we are happy to guide you in the contribution process.
      options:
        - "Yes I am willing to submit a PR!"

  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug! 
        Please give a ‚≠ê star to the repository
        Join us in github https://github.com/Shariar-Hasan
